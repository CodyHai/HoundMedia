
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<div th:replace="fragments/header :: body"></div>
<div class="nav-top-right">
    <a href="/week?month=1&week=1">View Week</a>
    <a href="/help">Help</a>
    <a href="/logout">Logout</a>
</div>

<div class="container">
<h1>Add Media Entry</h1>
    <div th:if="${errorMessage}" style="color:red; font-weight:bold; margin-bottom:10px;">
        <p th:text="${errorMessage}"></p>
    </div>

<form action="/addMedia" method="post">
    <label>Month (1-12): <input type="number" name="month" min="1" max="12"/></label><br/>
    <label>Day (1-28): <input type="number" name="day" min="1" max="28"/></label><br/>
    <label>Name: <input type="text" name="name"/></label><br/>
    <label>Tag: <input type="text" name="tag"/></label><br/>
    <label>Length (min): <input type="number" step="0.1" name="length"/></label><br/>
    <button type="submit">Add</button>


</form>
<br/>

</body>
</html>
